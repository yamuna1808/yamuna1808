<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711); /* Orange to red gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling the header */
        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #fff; /* White text for contrast */
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Adds depth to text */
        }

        /* Decorative underline below the header */
        .underline {
            width: 120px;
            height: 5px;
            background-color: #ffdd57; /* Golden-yellow underline */
            margin: 10px auto 30px;
            border-radius: 25px;
        }

        /* Content section for certificates list */
        .certifications-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
        }

        /* Individual certificate items */
        .certifications-container p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Certificate links (optional, for downloadable certificates) */
        a {
            color: #f12711;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        a:hover {
            color: #f5af19; /* Hover effect changes color */
            border-bottom: 2px solid #f5af19;
        }

        /* Styling for the call-to-action button */
        .cta-button {
            background-color: #ff6f61; /* Coral color */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffdd57; /* Change button color on hover */
            color: #333;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .certifications-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Certifications</h1>
    <div class="underline"></div>

    <div class="certifications-container">
        <p>• Full Stack Java Development Certification - GQT</p>
        <p>• Python Programming - Udemy</p>
        <p>• Data Analysis - ICT Academy</p>
        <p>• Artificial Intelligence and Machine Learning - Nano Robotics</p>
        
        <!-- Call-to-action button for downloading or viewing more certificates -->
    </div>

</body>
</html>
