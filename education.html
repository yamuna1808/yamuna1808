<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #89fffd, #ef32d9); /* Cyan to pink gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container for content */
        .education-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 4em;
            color: #6a1b9a; /* Purple header */
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Adds depth to text */
            letter-spacing: 2px;
        }

        /* Decorative line below the header */
        .underline {
            width: 120px;
            height: 5px;
            background-color: #6a1b9a; /* Same color as the header */
            margin: 0 auto 30px;
            border-radius: 25px;
        }

        /* Education section list */
        .education-item {
            margin-bottom: 20px;
        }

        .education-item h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }

        .education-item p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        /* Button for downloading or linking to transcripts */
        .cta-button {
            background-color: #ff6f61; /* Coral button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffdd57; /* Yellow color on hover */
            color: #333;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .education-item h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="education-container">
        <h1>Education</h1>
        <div class="underline"></div>

        <!-- Example education items -->
        <div class="education-item">
            <h2>SSLC</h2>
            <p>Shrushti Public School,2017 - 2018</p>
            <p>Percentage-95.36%</p>
        </div>
        
        <div class="education-item">
            <h2>Pre-University College</h2>
            <p>St Theresa Pu College,2018 - 2020</p>
             <p>Percentage-90.0%</p>
            
        </div>
        
        <div class="education-item">
            <h2>Bachelor of Computer Science Engineering</h2>
            <p>Sambhram Institute of Technology,2020 - 2024</p>
            <p>cgpa-8.3</p>
            
        </div>

        

        <!-- Call-to-action button for more information -->
    </div>

</body>
</html>
