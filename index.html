<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Spring Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #dce35b, #45b649); /* Light gray to green gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff6f61; /* Light coral for the heading */
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2); /* Adds depth to the text */
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            color: #fff;
            background: linear-gradient(45deg, #f857a6, #ff5858); /* Pink to red gradient */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(45deg, #89fffd, #ef32d9); /* Cyan to pink gradient on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        a:active {
            transform: scale(1); /* Reset size on click */
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 10px #ff6f61; /* Focus outline as glow */
        }

        /* Additional styling for layout */
        nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My First Spring Application</h1>

</body>
